# permissions for end users to edit hexacps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: hexa-sdcore-eupf-cp-operator
    app.kubernetes.io/managed-by: kustomize
  name: hexacp-editor-role
rules:
- apiGroups:
  - sdcore.coranlabs.com
  resources:
  - hexacps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - sdcore.coranlabs.com
  resources:
  - hexacps/status
  verbs:
  - get
