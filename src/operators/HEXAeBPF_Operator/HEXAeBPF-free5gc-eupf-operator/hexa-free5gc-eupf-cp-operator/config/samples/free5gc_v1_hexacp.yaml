        enabled: true
        excludeIP: 10.100.50.230
        gatewayIP: 10.100.50.230
        masterIf: eth0
        name: n9network
        subnetIP: 10.100.50.224
        type: ipvlan
      name: free5gc
      nrf:
        service:
          name: nrf-nnrf
          nodePort: "30800"
          port: "8000"
          type: ClusterIP
      projectName: free5gc
      sbi:
        scheme: http
      smf:
        n4if:
          ipAddress: 10.100.50.244
      userPlaneArchitecture: single
    initcontainers:
      busybox:
        image: busybox
        tag: 1.32.0
      curl:
        image: initcurl
        registry: towards5gs
        tag: 1.0.0
    isNgapNeeded: true
    nameOverride: ""
